<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .items-section {
            margin-top: 30px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .item-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .item-details {
            color: #666;
            margin-bottom: 5px;
        }

        .item-price {
            color: #27ae60;
            font-weight: 600;
            font-size: 1.2em;
        }

        .item-quantity {
            color: #666;
        }

        .delete-btn {
            background: #e74c3c;
            margin-top: 15px;
            width: 100%;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Inventory Management System</h1>
        
        <div id="message" class="message"></div>

        <div class="form-section">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="name" required placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price ($):</label>
                    <input type="number" id="itemPrice" name="price" step="0.01" min="0" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" name="quantity" min="0" required placeholder="0">
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="items-section">
            <h2>Current Inventory</h2>
            <div id="itemsList" class="items-grid"></div>
        </div>
    </div>

    <script>
        // Load items on page load
        window.addEventListener('DOMContentLoaded', loadItems);

        // Handle form submission
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const price = parseFloat(document.getElementById('itemPrice').value);
            const quantity = parseInt(document.getElementById('itemQuantity').value);
            
            if (isNaN(price) || price < 0) {
                showMessage('Price must be a valid number greater than or equal to 0', 'error');
                return;
            }
            
            if (isNaN(quantity) || quantity < 0) {
                showMessage('Quantity must be a valid number greater than or equal to 0', 'error');
                return;
            }
            
            const formData = {
                name: document.getElementById('itemName').value,
                price: price,
                quantity: quantity
            };

            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('Item added successfully!', 'success');
                    document.getElementById('addItemForm').reset();
                    loadItems();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage('Failed to add item. Please try again.', 'error');
            }
        });

        // Load all items
        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                const items = await response.json();
                
                const itemsList = document.getElementById('itemsList');
                
                if (items.length === 0) {
                    itemsList.innerHTML = '<div class="empty-state">No items in inventory. Add your first item above!</div>';
                    return;
                }

                itemsList.innerHTML = items.map(item => `
                    <div class="item-card">
                        <div class="item-name">${escapeHtml(item.name)}</div>
                        <div class="item-details">
                            <div class="item-price">$${item.price.toFixed(2)}</div>
                            <div class="item-quantity">Quantity: ${item.quantity}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Failed to load items.', 'error');
            }
        }

        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            try {
                const response = await fetch(`/api/items/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Item deleted successfully!', 'success');
                    loadItems();
                } else {
                    showMessage('Failed to delete item.', 'error');
                }
            } catch (error) {
                showMessage('Failed to delete item. Please try again.', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
