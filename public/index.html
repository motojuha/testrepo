<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Inventory Management System</h1>
            <p>Manage your sales items efficiently</p>
        </header>

        <section class="add-item-section">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName">Item Name *</label>
                    <input type="text" id="itemName" name="name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemQuantity">Quantity *</label>
                        <input type="number" id="itemQuantity" name="quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price ($) *</label>
                        <input type="number" id="itemPrice" name="price" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </section>

        <section class="items-section">
            <h2>Inventory Items</h2>
            <div id="itemsList" class="items-list">
                <!-- Items will be loaded here -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
